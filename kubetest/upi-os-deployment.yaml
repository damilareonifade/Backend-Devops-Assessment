---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upi-os
  labels:
    app: upi-os
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upi-os
  template:
    metadata:
      labels:
        app: upi-os
    spec:
      containers:
        - name: upi-os
          image: paketobuildpacks/php-nginx:latest  # ðŸ‘ˆ Using the Paketo image
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: upi-os-secret
          envFrom:
            - secretRef:
                name: upi-os-secret
          volumeMounts:
            - name: app-storage
              mountPath: /var/www/html/storage
      volumes:
        - name: app-storage
          emptyDir: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: upi-os-horizon
  labels:
    app: upi-os-horizon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upi-os-horizon
  template:
    metadata:
      labels:
        app: upi-os-horizon
    spec:
      containers:
        - name: horizon
          image: paketobuildpacks/php-nginx:latest  # ðŸ‘ˆ Same base image
          command: ["sh", "-c"]
          args:
            - |
              php artisan horizon
          envFrom:
            - secretRef:
                name: upi-os-secret
          envFrom:
            - secretRef:
                name: upi-os-secret
          volumeMounts:
            - name: app-storage
              mountPath: /var/www/html/storage
      volumes:
        - name: app-storage
          emptyDir: {}
