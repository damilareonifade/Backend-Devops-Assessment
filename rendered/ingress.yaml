apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: upi-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: upi.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: upi-os-service
                port:
                  number: 80
