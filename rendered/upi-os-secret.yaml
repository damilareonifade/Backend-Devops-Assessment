apiVersion: v1
kind: Secret
metadata:
  name: upi-os-secret
  namespace: default
type: Opaque
stringData:
  APP_NAME: "UPI Core"
  APP_ENV: "production"
  APP_KEY: "base64:your-app-key-here"
  APP_DEBUG: "false"
  APP_URL: "http://upi.local"

  DB_CONNECTION: "sqlite"  # Fixed typo: was "sqllite"
  DB_DATABASE: "/var/www/html/database/database.sqlite"  # Should be full path to SQLite file

  CACHE_DRIVER: "redis"
  QUEUE_CONNECTION: "redis"
  REDIS_HOST: "upi-redis"
  REDIS_PORT: "6379"

  LOG_CHANNEL: "stack"
